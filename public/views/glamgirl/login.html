{{!< layout/default}}

<h1>GLAMGIRL - LOGIN</h1>  

<form method="POST" name="login">
    <label for="email">
        E-mail:
        <input type="email" id="email" name="email">
    </label>
    <label for="password">
        Password:
        <input type="password" id="password" name="password">
    </label>
    <button type="submit">Login</button>
</form>

{{ message }}
